<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/home/client-web/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/home/client-web/css/print.css" media="print" />
  <script type="text/javascript" src="/home/client-web/js/index.js"></script>
  <title>Home Page</title>
</head>

<body>
  <div id="appletContent">
  <div class="home">

    <div id="homeLinkList">
      <h3>Where to Look</h3>
      <div id="homeLinkListContent"></div>
      <div id="homeCustomize" style="display:none">
        <ul>
          <li><a id="homeCustomizeLink">Customize your home page</a></li>
        </ul>
      </div>
    </div>

    <div id="homeWeather">
      <h3>Weather</h3>
      <div class="homeWeatherContent">
        <div id="homeWeatherContent">
          &nbsp;
        </div>
        <div id="home-weatherDataCredit" style="display:none;">
          Weather data provided by:
          <a href="http://www.accuweather.com" target="_blank">
            <img src="/home/client-web/img/accuweather.png" style="border:0px;" />
          </a>
        </div>
      </div>
    </div>

    <div id="homeNews">
      <h3>News</h3>
      <div id="homeNewsContent">
        <p id="homeLoading">
          Retrieving latest news and weather...
          <img src="/$theme/client-web/img/working.gif" />
        </p>
      </div>
    </div>

    <div class="homeClear">&nbsp;</div>

  </div>
  </div>
</body>

</html>
